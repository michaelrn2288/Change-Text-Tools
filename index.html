<!DOCTYPE HTML>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Michael Rocha Nunes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text to upper/lower case</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Change text to upper/lower case and more!</h1>
        <p>Enter your text below and press a button to do the desired alteration.</p>
        <textarea id="textArea"></textarea>
        <div id="buttonsContainer">
            <button type="button" onclick="allToUpper()">all to upper</button>
            <button type="button" onclick="allToLower()">all to lower</button>
            <button type="button" onclick="firstToUpperEachWord()">first letter to upper, each word</button>
            <button type="button" onclick="firstToUpperEachPhrase()">first letter to upper, each phrase</button>
            <button type="button" onclick="alternateUpperLower()">alternate upper / lower</button>
            <button type="button" onclick="removeAllSpace()">remove all space</button>
            <button type="button" onclick="removeExcessSpace()">remove excess space</button>
            <button type="button" onclick="invertLettersOrder()">invert letters order</button>
            <button type="button" onclick="invertWordsOrder()">invert words order</button>
            <button type="button" onclick="invertPhrasesOrder()">invert phrases order</button>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
